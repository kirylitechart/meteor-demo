<template name="signup">

    {{> nav}}

    <div class="row">
        <div class="col s10 offset-s1">

            <h2>Sign up</h2>

            <form id="signup-form">
                <div class="section">
                    <h5>Email</h5>
                    <p><input type="email" id="signup-email"/>                </p>
                </div>
                <div class="section">
                    <h5>Password</h5>
                    <p><input type="password" id="signup-password"/></p>
                </div>
                <div class="section">
                    <p><input type="submit" id="signup-button" value="Sign up"/></p>
                </div>
            </form>
        </div>
    </div>

</template>

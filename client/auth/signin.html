<template name="signin">

    {{> nav}}

    <div class="row">
        <div class="col s10 offset-s1">

            <h2>Sign in</h2>

            <form id="signin-form">
                <div class="section">
                    <h5>Email</h5>
                    <p><input type="email" id="signin-email"/>                </p>
                </div>
                <div class="section">
                    <h5>Password</h5>
                    <p><input type="password" id="signin-password"/></p>
                </div>
                <div class="section">
                    <p><input type="submit" id="signin-button" value="Sign in"/></p>
                </div>
            </form>
        </div>
    </div>

</template>
